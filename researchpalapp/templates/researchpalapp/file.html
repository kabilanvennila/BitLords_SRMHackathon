{% load static %}
<title>Upload PDF</title>
<link rel="icon" type="image/x-icon" href="{% static 'researchpalapp/images/logo.jpeg' %}">
<link rel="stylesheet" href="{% static 'researchpalapp/css/file.css' %}" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'researchpalapp/js/file.js' %}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />

<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="#" style="padding-left: 1%; padding-right: 2%;">
    <img src="{% static 'researchpalapp/images/logo.jpeg' %}" width="50" height="50" alt="">   ResearchPal
  </a>
</nav>

<body id="hello">
  <section>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <p>Drag your files here or click in this area.</p>
        <button class="btn btn-primary mt-5 me-3" type="submit">Upload</button>
    </form>
  </section>
</body>
